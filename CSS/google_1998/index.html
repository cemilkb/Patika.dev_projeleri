<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<div class="c">
    <div class="container">
        <!-- Google Logo -->
        <header>
            <div class="resim"><img src="img/google.jpg" alt=""></div>
        </header>
        <!-- İçerikler Arama kısmı & buttonlar & card lar -->
        <main>
            <!-- Arama ve butonlar -->
            <section>
                <div class="main">
                    <ul>
                        <li>Search the web using Google!</li>
                        <li><input type="text"></li>
                        <li><button>Google Search</button><button>I'm feeling lucky</button></li>
                    </ul>
                </div>
                <!-- Card başlangıç -->
                <div class="card renk_1">
                    <ul>
                        <li>Special Searcher</li>
                        <li><a href="">Stanford Search</a></li>
                        <li><a href="">Linux Search</a></li>
                    </ul>
                </div>
                <div class="card_2 renk_2">
                    <ul>
                        <li>Help!</li>
                        <li><a href=""> About Google!</a></li>
                        <li><a href=""> Company Info</a></li>
                        <li><a href=""> Google! Logos</a></li>
                    </ul>
                </div>
                <div class="card renk_3">
                    <ul>
                        <li>
                            <span>Get Google!<br> updates monthly:</span>
                        </li>
                        <li><input type="email" name="" id="" placeholder="your e-mail"></li>
                        <li><button>Subscribe</button><a href="">Archive</a> </li>

                    </ul>
                </div>
                <!-- Card bitiş -->

            </section>
            <!-- Card lar -->
            <section></section>
        </main>
        <!-- footer -->
        <footer class="end">
            <p>Copyright &copy;1998 Google Inc.</p>
        </footer>
    </div>

</div>
</body>

</html>
